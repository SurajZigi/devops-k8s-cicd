apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: smallcase-demo
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: %IMAGE_NAME%
        ports:
        - containerPort: 5000
